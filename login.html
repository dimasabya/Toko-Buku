<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div class="continer">
        <h2><a href="/Toko-Buku/">Toko Buku</a></h2>
        <hr>
        <form action="">
            <p class="text">Email</p>
            <input type="email" name="" id="email" placeholder="Email">
            <p class="text">Password</p>
            <input type="password" name="" id="password" placeholder="Password">
            <p class="text"><input type="checkbox" name="" id="checkbox">Save</p>
            <button>Login</button>
            <a href="#">Forgot Password?</a>
            <hr>
            <p class="text">Doyou have account? <a href="#" class="sign-btn">Sign Up</a></p>
        </form>
    </div>
    <div class="signup" id="signup">
        <h2>Sign Up</h2>
        <a href="#" class="close"><i data-feather="user-x"></i></a>
        <form action="" class="signup-form">
            <p>Nama Lengkap</p>
            <input type="text" name="" id="Nama" placeholder="Nama Lengkap">
            <p>Email</p>
            <input type="email" name="" id="email-signup" placeholder="Email">
            <p>Password</p>
            <input type="password" name="" id="password placeholder=" Password">
            <p><input type="checkbox" name="" id="checkbox-signup"> Syarat & Ketentuan</p>
            <button>Kirim</button>
        </form>
    </div>

    <script src="js/login.js"></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
